        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;

            z-index: 2;

            flex-direction: column;
            gap: 20px;

            font-size: 17px;
            background: transparent;

            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            background-size: 400% 400%;
            animation: gradientAnimation 8s ease infinite;
            box-shadow: 0 0px 100px rgba(247, 0, 255, 0.678);
        }

        .telegram-mix-color {

            background-size: 400% 400%;
            animation: gradientAnimation 8s ease infinite;
            box-shadow: 0 0px 100px rgba(0, 140, 255, 0.801);
        }

        .spotify-mix-color {
            background: linear-gradient(45deg, #1DB954 0%, #4d741a 25%, #1DB954 50%, #191414 100%);
            background-size: 400% 400%;
            animation: gradientAnimation 8s ease infinite;
            box-shadow: 0 0px 100px rgb(0, 163, 14);
        }

        .name {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #ffedd3;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            animation: slideIn 1s ease-out forwards, colorChange 2s infinite;
        }

        /* Animations */
        @keyframes slideIn {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes colorChange {
            0% { color: #ffedd3; }
            50% { color: #ff6f61; }
            100% { color: #ffedd3; }
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

    <canvas id="starCanvas"></canvas>

    <script>
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = [];
        const starCount = 150;
        const maxDistance = 100;

        for (let i = 0; i < starCount; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 0.5,
                vy: (Math.random() - 0.5) * 0.5,
                radius: Math.random() * 1.5 + 1,
            });
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            stars.forEach((star, index) => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = "white";
                ctx.fill();
                star.x += star.vx;
                star.y += star.vy;

                if (star.x < 0) star.x = canvas.width;
                if (star.x > canvas.width) star.x = 0;
                if (star.y < 0) star.y = canvas.height;
                if (star.y > canvas.height) star.y = 0;

                for (let j = index + 1; j < stars.length; j++) {
                    const otherStar = stars[j];
                    const dx = star.x - otherStar.x;
                    const dy = star.y - otherStar.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < maxDistance) {
                        ctx.beginPath();
                        ctx.moveTo(star.x, star.y);
                        ctx.lineTo(otherStar.x, otherStar.y);
                        ctx.strokeStyle = `rgba(255, 255, 255, ${1 - distance / maxDistance})`;
                        ctx.lineWidth = 0.5;
                        ctx.stroke();
                    }
                }
            });
        }

        function animate() {
            drawStars();
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
