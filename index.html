    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap');

        body {
            margin: 0;
            font-family: 'Lobster', cursive;
            background-color: #010001;
            color: #fff;
        }

        .container {
            width: 1200px;
            max-width: 100%;
            margin: auto;
            padding: 50px 20px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        .btn {
            font-size: 17px;
            background: transparent;
            padding: 1.5em 3.5em;
            color: #ffedd3;
            text-transform: uppercase;
            position: relative;
            transition: 0.3s ease;
            cursor: pointer;
            width: 15em;
            text-align: center;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            overflow: hidden;
            text-decoration: none;
        }

        .btn img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .btn:hover {
            color: #1e1e2b;
            transition-delay: 0.3s;
            transform: scale(1.1);
            box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.6), 0 0 50px 10px rgba(255, 255, 255, 0.3);
        }

        .instagram-mix-color {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            background-size: 400% 400%;
            animation: gradientAnimation 8s ease infinite;
            box-shadow: 0 0px 100px rgba(247, 0, 255, 0.678);
            z-index: 100;
        }

        .telegram-mix-color {
            background: linear-gradient(45deg, #003b73 0%, #00a9e0 25%, #0094c1 50%, #ffffff 100%);
            background-size: 400% 400%;
            animation: gradientAnimation 8s ease infinite;
            box-shadow: 0 0px 100px rgba(0, 140, 255, 0.801);
            z-index: 100;
        }

        .spotify-mix-color {
            background: linear-gradient(45deg, #1DB954 0%, #4d741a 25%, #1DB954 50%, #191414 100%);
            background-size: 400% 400%;
            animation: gradientAnimation 8s ease infinite;
            box-shadow: 0 0px 100px rgb(0, 163, 14);
            z-index: 100;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>

<script>
    // Flag untuk memastikan audio hanya diputar sekali
    let audioPlayed = false;

    // Event listener untuk scroll
    window.addEventListener('scroll', function () {
        const audio = document.getElementById('audio');

        if (!audioPlayed && window.scrollY > 50) { // Ganti 100 dengan posisi scroll yang diinginkan
            audio.play(); // Memutar audio
            audioPlayed = true; // Set flag jadi true biar cuma sekali
        }
    });
